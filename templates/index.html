<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Minimization Scanner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ğŸ›¡ï¸ Data Minimization Scanner</h1>
        <p class="subtitle">Protect sensitive information with smart redaction</p>

        <form id="upload-form" method="POST" action="/upload" enctype="multipart/form-data">
            <div class="upload-box" id="drop-area">
                <p>Drag & drop a .txt or .csv file here,<br> or click below to browse</p>
                <input type="file" name="file" id="file-input" required>
            </div>
            <button type="submit" class="upload-btn">ğŸ” Scan & Redact</button>
        </form>

        {% if message %}
            <p class="status-message">{{ message }}</p>
        {% endif %}

        <footer>
            <p>Made by Parantap Mishra Â· <a href="https://github.com/Parantap-Mishra" target="_blank">GitHub</a> Â· <a href="https://www.linkedin.com/in/parantap-mishra-141770297/" target="_blank">LinkedIn</a></p>
        </footer>
    </div>

    <script>
        const dropArea = document.getElementById("drop-area");
        const fileInput = document.getElementById("file-input");

        dropArea.addEventListener("dragover", (e) => {
            e.preventDefault();
            dropArea.classList.add("dragover");
        });

        dropArea.addEventListener("dragleave", () => {
            dropArea.classList.remove("dragover");
        });

        dropArea.addEventListener("drop", (e) => {
            e.preventDefault();
            dropArea.classList.remove("dragover");
            fileInput.files = e.dataTransfer.files;
        });
    </script>
</body>
</html>
